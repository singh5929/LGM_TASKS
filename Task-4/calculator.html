<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <div class="body">
                <div class="display">
                     
                     <input type="text" name="result" id="result" readonly>
                     <button id="clear" onclick="clearResult()">C</button>
                </div>
                <hr>

                <div class="row1">
                    <button id="num1" onclick="append(1)">1</button>
                    <button id="num2" onclick="append(2)">2</button>
                    <button id="num3" onclick="append(3)">3</button>
                    <button id="div" onclick="append('/')">/</button>
                </div>

                <div class="row2">
                    <button id="num4" onclick="append(4)">4</button>
                    <button id="num5" onclick="append(5)">5</button>
                    <button id="num6" onclick="append(6)">6</button>
                    <button id="minus" onclick="append('-')">-</button>
               </div>

                    <button id="num8" onclick="append(8)">8</button>
                    <button id="num9" onclick="append(9)">9</button>
                    <button id="plus" onclick="append('+')">+</button>
           </div>

               <div class="row4">
                    <button id="dot" onclick="append('.')">.</button>
                    <button id="zero" onclick="append(0)">0</button>
                    <button id="equals" onclick="calculate()">=</button>
                    <button id="asterik" onclick="append('*')">*</button>
           </div>
           
         </div>

         </script>
